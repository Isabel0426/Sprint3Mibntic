{% extends 'layout.html' %}

{% block body %}
<h3 class="text-center text-muted mb-3">App SQLITE</h3>  
<p class="text-right"><a href="{{url_for('add_user')}}" class="btn btn-success">+Agregar Usuario</a></p>     
<table class="table table-bordered">
    <thead>
        <th>Id</th>
        <th>Nombre</th>
        <th>Contacto</th>
        <th>Editar</th>
        <th>Eliminar</th>
    </thead>
    <tbody>
      {%for row in datas%}
        <tr>
            <td>{{row.UID}}</td>
            <td>{{row.UNAME}}</td>
            <td>{{row.CONTACT}}</td>
            <td><a href="{{url_for('edit_user',uid=row.UID)}}" class="btn btn-primary">Editar</a></td>
            <td><a href="{{url_for('delete_user',uid=row.UID)}}" class="btn btn-danger" onclick="return confirm('Esta seguro de eliminar el usuario')">Eliminar</a></td>
        </tr>
        
        {%endfor%}

    </tbody>
</table> 
{% endblock  %}
