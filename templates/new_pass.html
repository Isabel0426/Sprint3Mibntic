<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Administrar contraseña</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
    <style>
        img {
            height: 1em;
        }
    </style>
</head>

<body>
    <section class="content">
        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
    </section>
    <h1>Cambia aqui tu contraseña</h1>
    <form name="newPassForm" method="post" action="{{ url_for('new_pass') }}">
        <div>
            <label for="newpass">Nueva Contraseña</label>
            <input type="text" name="newpass" id="newpass" />
            <img src="{{ url_for('static', filename='images/view.png') }}" 
            onmouseover='showPassword("newpass");' onmouseout='hidePassword("newpass");' />
        </div>
        <input type="submit" value="Modificar" />
    </form>
    <div style="text-align: center">
        <a href="{{ url_for('login') }}">Login</a>
    </div>
</body>

</html>
