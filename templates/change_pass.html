<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Administrar contrase単a</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
    <style>
        img {
            height: 1em;
        }
    </style>
</head>

<body>
    <section class="content">
        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
    </section>
    <h1>Cambiar contrase単a</h1>
    <form name="changeForm" method="post" action="{{ url_for('change_pass') }}">
        <div>
            <label for="username">Usuario</label>
            <input name="username" id="username" />
        </div>
        <div>
            <label for="password">Contrase単a</label>
            <input type="password" name="password" id="password" />
            <img src="{{ url_for('static', filename='images/view.png') }}" 
            onmouseover='showPassword("password");' onmouseout='hidePassword("password");' />
        </div>
        <div>
            <label for="newpass">Nueva contrase単a</label>
            <input type="password" name="newpass" id="newpass" />
            <img src="{{ url_for('static', filename='images/view.png') }}"
            onmouseover='showPassword("newpass");' onmouseout='hidePassword("newpass");' />
        </div>
        <input type="submit" value="Cambiar" />
    </form>
    <div style="text-align: center">
        <a href="{{ url_for('send') }}">Main</a>
    </div>
</body>

</html>
