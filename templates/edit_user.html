{% extends 'layout.html' %}

{% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <h3>Editar Usuario</h3><hr>
    <form action="{{url_for('edit_user',uid=datas.UID)}}" method="post" >
        <div class="form-group">
            <label >Usuario</label>
            <input type="text" name="uname" required class="form-control" value='{{datas.UNAME}}'>
        </div>
        <div class="form-group">
            <label >Contacto</label>
            <input type="text" name="contact" required class="form-control" value='{{datas.CONTACT}}'>
        </div>
        <input type="submit" value="Aceptar" class="btn btn-primary">
    </form>
    </div>
</div>
{% endblock %}
