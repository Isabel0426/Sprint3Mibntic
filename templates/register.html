<!DOCTYPE html>
<html>
  <head>
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
    <title>Formulario de registro</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <section class="content">
      {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
      {% endfor %}
    </section>

    <h1>Plataforma de mensajeria</h1>
    <form name="formRegistro" method="post" action="{{ url_for('register')}}">
      <p>Nombre: <input type="text" id="nombre" name="nombre" /></p>

      <p>
        Usuario:
        <input type="text" id="username" name="username" />
      </p>

      <p>
        Correo: <input type="text" id="correo" name="correo" maxlength="100" />
      </p>

      <p>
        Contraseña:
        <input type="password" id="password" name="password" />
        <img src="{{ url_for('static', filename='images/view.png') }}" 
        onmouseover="showPassword('password');" onmouseout="hidePassword('password');" />
      </p>

      <p>
        <input type="checkbox" name="condiciones" /> Declaro haber leido y
        acepto las condiciones generales del programa y la normativa sobre
        protección de datos
      </p>

      <button type="submit" value="Enviar">Enviar</button>
    </form>
    <div style="text-align: center">
      <a href="{{ url_for('login') }}">Login</a>
    </div>
  </body>
</html>
